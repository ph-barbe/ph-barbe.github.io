---
layout: default
title: Blog
---

{% for post in site.posts %}
    <div class="section">
        <table class="blogTable">
            <tr>
                <td>
                    <img src="{{site.baseurl}}/assets/images/{{post.image}}" 
                        alt="{{ post.alternative }}" 
                        style="width:100%;">
                    {% if post.credit != null %}
                        <figcaption class="imageCaption">
                            credit: {{ post.credit }}
                        </figcaption>
                    {% endif %}
                </td>
                <td>
                    <div class="blogPostDate">
                        {{ post.date | date_to_string }}
                    </div>
                    <a href="{{ post.url }}" class="navigationColor">
                        <h3>{{ post.title }}</h3>
                    </a>
                    {{ post.excerpt }}
                </td>
            </tr>
        </table>
    </div>

    <br>
{% endfor %}
