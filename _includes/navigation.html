<nav class="navigation">
    <ul class="navigationList">
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link }}" 
                class ="
                navigationItem
                {% if page.url == item.link %} navigationOnPageColor
                {% else %} navigationColor
                {% endif %} 
                ";
            >
            {{ item.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
