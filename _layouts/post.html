---
layout: default
---

<div class="section">
<table class="blogTable">
    <tr>
        <td>
            <img src="{{site.baseurl}}/assets/images/{{page.image}}" 
                 alt="Image of various media" 
                 style="width:100%;">
            <figcaption class="imageCaption">credit: {{ page.credit }}</figcaption>
        </td>
        <td>
            <h1 style="display: inline;">
                {{ page.title }}
            </h1>
            <br>
            <i>
                {% if page.by %}
                    by {{ page.by }}
                {% else %}
                    by Philippe Barbe
                {% endif %}
            </i>
            <br>
            <div class="blogPostDate">
                {{ page.date | date_to_string }}
            </div>
            
        </td>
    </tr>
</table>
<br>
{{ content }}
</div>
